version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ipo_db
      POSTGRES_USER: ipo_user
      POSTGRES_PASSWORD: ipo_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  pgdata:
